<p-dataTable [value]="todos" [rows]="10" [paginator]="true"  [responsive]="true" [lazy]="true"
             [totalRecords]="totalRecords" (onLazyLoad)="loadCarsLazy($event)">
    <header>Lista</header>
    <p-column field="texto" header="texto" [filter]="true" [sortable]="true"></p-column>
    <p-column field="autor" header="autor" [filter]="true" [sortable]="true"></p-column>
    <p-column field="linea.texto" header="Linea" [filter]="true" [sortable]="true"></p-column>
    <p-column field="votes" header="votes" ></p-column>
    <p-column style="width:10%;text-align:center">
        <template #todo="rowData">
            <button type="button" pButton (click)="selectCar(todo)" icon="fa-search"></button>
            <button type="button" pButton (click)="deleteTodo(todo._id)" icon="fa-remove"></button>
        </template>

    </p-column>
    <footer>Fin de las Lista</footer>
</p-dataTable>



<p-dialog header="Detalle Todo" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-fluid-pad" *ngIf="selectedCar" style="font-size:16px;text-align:center;padding:20px">

              <div class="ui-grid-row">
            <div class="ui-grid-col-4">Texto: </div>
            <div class="ui-grid-col-8">{{selectedCar.texto}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Autor: </div>
            <div class="ui-grid-col-8">{{selectedCar.autor}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Votos: </div>
            <div class="ui-grid-col-8">{{selectedCar.votes}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Linea: </div>
            <div class="ui-grid-col-8">{{selectedCar.linea.texto}}</div>
        </div>
    </div>
</p-dialog>
