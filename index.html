<html>

<head>
  <title>PrimeNG QuickStart</title>
  <!-- Set the base href -->
  <script>document.write('<base href="' + document.location + '" />');</script>

  <link rel="icon" type="image/png" href="resources/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="resources/images/favicon.ico" />


  <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/delta/theme.css" />
  <link rel="stylesheet" type="text/css" href="resources/icons/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.min.css" />

  <!-- 1. Load libraries -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
  <script src="node_modules/socket.io-client/socket.io.js"></script>
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/primeui/primeui-ng-all.min.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>
  <!-- Stylesheet  -->
  <link rel="stylesheet" type="text/css" href="resources/vendor/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="resources/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="resources/styles/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">


   <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      defaultJSExtensions: true,
      packages: {
        'app': {"defaultExtension": 'js'}
      },
      map: {
        'angular2': 'node_modules/angular2',
        'primeng': 'node_modules/primeng'
      }
    });
    System.import('app/boot').then(null, console.error.bind(console));
  </script>

  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

</head>


<body>
<app><img src="resources/images/maxresdefault.jpg" /></app>
</body>

</html>
